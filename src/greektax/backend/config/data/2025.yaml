year: 2025
meta:
  version: 1
  status: draft
  notes: "Draft 2025 configuration with updated family tax credits"
income:
  employment:
    tax_brackets:
      - upper: 10000
        rate: 0.09
      - upper: 20000
        rate: 0.22
      - upper: 30000
        rate: 0.28
      - upper: 40000
        rate: 0.36
      - rate: 0.44
    tax_credit:
      amounts_by_children:
        "0": 780
        "1": 820
        "2": 910
        "3": 1140
      incremental_amount_per_child: 230
  pension:
    tax_brackets:
      - upper: 10000
        rate: 0.09
      - upper: 20000
        rate: 0.22
      - upper: 30000
        rate: 0.28
      - upper: 40000
        rate: 0.36
      - rate: 0.44
  freelance:
    tax_brackets:
      - upper: 10000
        rate: 0.09
      - upper: 20000
        rate: 0.22
      - upper: 30000
        rate: 0.28
      - upper: 40000
        rate: 0.36
      - rate: 0.44
    trade_fee:
      standard_amount: 620
      reduced_amount: 310
      newly_self_employed_reduction_years: 5
  rental:
    tax_brackets:
      - upper: 12000
        rate: 0.15
      - upper: 35000
        rate: 0.35
      - rate: 0.45
  investment:
    rates:
      dividends: 0.05
      interest: 0.15
      capital_gains: 0.15
      royalties: 0.20
deductions:
  hints:
    - id: dependents.children
      applies_to:
        - employment
        - pension
      label_key: forms.dependents.children
      description_key: forms.dependents.children_hint
      input_id: children-input
      validation:
        type: integer
        min: 0
        max: 10
      allowances:
        - label_key: forms.dependents.children_allowance.label
          description_key: forms.dependents.children_allowance.description
          thresholds:
            - label_key: forms.dependents.children_allowance.threshold.none
              amount: 780
            - label_key: forms.dependents.children_allowance.threshold.one
              amount: 820
            - label_key: forms.dependents.children_allowance.threshold.two
              amount: 910
            - label_key: forms.dependents.children_allowance.threshold.three_plus
              amount: 1140
              notes_key: forms.dependents.children_allowance.threshold.three_plus_note
    - id: freelance.mandatory_contributions
      applies_to:
        - freelance
      label_key: forms.freelance.mandatory_contributions
      description_key: forms.freelance.mandatory_contributions_hint
      input_id: freelance-contributions
      validation:
        type: currency
        min: 0
      allowances:
        - label_key: forms.freelance.mandatory_contributions_allowance.label
          description_key: forms.freelance.mandatory_contributions_allowance.description
          thresholds:
            - label_key: forms.freelance.mandatory_contributions_allowance.threshold.standard
              percentage: 1.0
    - id: rental.deductible_expenses
      applies_to:
        - rental
      label_key: forms.rental.deductible_expenses
      description_key: forms.rental.deductible_expenses_hint
      input_id: rental-expenses
      validation:
        type: currency
        min: 0
      allowances:
        - label_key: forms.rental.deductible_expenses_allowance.label
          description_key: forms.rental.deductible_expenses_allowance.description
          thresholds:
            - label_key: forms.rental.deductible_expenses_allowance.threshold.documented
              notes_key: forms.rental.deductible_expenses_allowance.threshold.documented_note
    - id: obligations.luxury
      applies_to:
        - luxury
      label_key: forms.obligations.luxury
      description_key: forms.obligations.luxury_hint
      input_id: luxury-due
      validation:
        type: currency
        min: 0
      allowances:
        - label_key: forms.obligations.luxury_allowance.label
          description_key: forms.obligations.luxury_allowance.description
          thresholds:
            - label_key: forms.obligations.luxury_allowance.threshold.statement
              notes_key: forms.obligations.luxury_allowance.threshold.statement_note
